<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <button class="view-high-score" id="view-score">View high scores</button>
        <!-- active timer on the right (75 seconds)-->
        <div id="timer">(timer placeholder)</div>
    </header>

    <!-- There is one main window that continuously refreshes after each click -->
    <main>
        <h1 class="opening-title">Coding Quiz Challenge</h1>
        <p class="open-message">Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="btn" id="start-button">Start Quiz</button>

    <!-- Questions (and answers) to include in quiz:
        Commonly used data types do NOT include (strings, booleans, alerts*, numbers)
        The condition in an if/else statement is enclosed with (quotes, curly brackets, parenthesis*, square brackets)
        Arrays in Javascript can be used to store (numbers and strings, other arrays, booleans, all of the above*)
        String values must be enclosed within ___  when being assigned to variables. (commas, curly brackets, quotes*, parenthesis)
        A very useful tool used during development and debugging for printing content to the debugger is (JavaScript, terminal/bash, for loops, console.log*)

        - answers are numbered
        - I am informed when previous question was "Correct!" or "Wrong!" 
    -->
    <!-- Closing message:
    (first screen) All done! / Your final score is " ". / Enter initials [_____] Submit (button)
    (second screen) High Scores / (list) / Go back (button) Clear high scores (button) -->
    </main>
    <script src="./assets/js/script.js"></script>
</body> 
</html>
